<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrograd Restaurant</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
</head>



<body>
    <header>
        <a href="home.html">PETROGRAD</a>
    </header>
    <nav>
        <div>
            <ul>
                <li><a id="active" href="index.html">Courses</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="book.html">Book a table</a></li>
            </ul>
        </div>
    </nav>



    <main class="productlist">
        <template id="productTemplate">
            <article class="product">
                <img class="product_img" src="https://kea-alt-del.dk/t5/site/imgs/small/rodbede-cabanossi-sm.jpg" alt="" class="center">
                <p class="number_stars">1</p>
                <section class="productbody">
                    <img class="star" src="img/star.svg" alt="" class="center">
                    <h3 class="name">Giant row with mashed potatoes</h3>
                    <div class="number">
                        <h4 class="prize"></h4>
                        <p class="kroner">,-</p>
                        <h4 class="discount"></h4>
                    </div>
                    <div class="icons">
                        <img class="vegetarian hidden" src="img/broccoli.svg" alt="" class="center">
                        <img class="laktose hidden" src="img/dairy-products.svg" alt="" class="center">
                        <div class="allergens"></div>
                        <img src="img/alcohol.svg" alt="" class="center">
                        <p class="dots">:</p>
                        <div class="alcohol"></div>
                        <p class="dots">%</p>
                    </div>
                    <p class="short">Kæmpe klipfiskerogn med Kartofler og fiskefond.</p>
                    <p class="long">Kæmpe klipfiskerogn med Kartofler og fiskefond.</p>
                    <button>ORDER</button>
                </section>
            </article>
        </template>


    </main>

    <script src="js/script.js"></script>
    <footer>Website made by Eva Maté</footer>
</body></html>
