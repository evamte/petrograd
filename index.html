<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrograd Restaurant</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
</head>



<body>
    <header>
        <a href="home.html">PETROGRAD</a>
    </header>
    <nav>
        <div>
            <ul>
                <li><a id="active" href="index.html">Courses</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="book.html">Book a table</a></li>
            </ul>
        </div>
    </nav>



    <main class="productlist">
        <template id="productTemplate">
            <article class="product">
                <img class="product_img" src="" alt="" class="center">
                <section class="productbody">
                    <h3 class="name">Giant row with mashed potatoes</h3>
                    <p class="short">Kæmpe klipfiskerogn med Kartofler og fiskefond.</p>
                    <div class="number">
                        <h4 class="prize">49,-</h4>
                        <h4 class="discount hidden"></h4>
                    </div>
                    <div class="icons">
                        <img class="vegetarian hidden" src="img/broccoli.svg" alt="" class="center">
                        <img class="laktose hidden" src="img/dairy-products.svg" alt="" class="center">
                        <img class="alcohol hidden" src="img/alcohol.svg" alt="" class="center">
                    </div>

                    <button>See Details</button>
                </section>
            </article>
        </template>


    </main>


    <footer>Website made by Eva Maté</footer>

    <div class="modal-background hide">
        <div class="modal-content">
            <h3 class="modal-name">Name</h3>
            <p class="modal-description">Long Description</p>
            <h4 class="modal-price">Price</h4>
        </div>
    </div>
    <script src="js/script.js"></script>
</body></html>
